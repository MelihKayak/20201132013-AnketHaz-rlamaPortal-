<div class="container mt-5">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <H1>ANKET HAZIRLAMA PORTALI</H1><br>
          <h4>Üye Giriş Ekranı</h4>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>E-Posta Adresi</label>
            <input type="text" class="form-control" name="mail" #mail>
          </div>
          <div class="form-group">
            <label>Parola</label>
            <input type="password" class="form-control" name="parola" #parola>
          </div>

        </div>
        <div class="card-footer mt-5">
          <button class="btn btn-outline-primary btn-block  " (click)="GirisYap(mail.value,parola.value)">Giriş
          </button>
          <button class="btn btn-outline-primary btn-block " [routerLink]="['/register']">Üye Ol </button>

        </div>
      </div>
      <div [ngClass]="sonuc.islem ? 'alert alert-success':'alert alert-danger' " *ngIf="sonuc.mesaj?.length>0">
        {{sonuc.mesaj}}
      </div>
    </div>
  </div>
</div>
